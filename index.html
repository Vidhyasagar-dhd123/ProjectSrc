<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSSoC Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                GSSoC
            </div>
            <div class="search align-justify-center">
                <input type="text" name="" id="query" placeholder="Enter your query..">
            </div>
        </div>
        <div class="main">
            <div class="heading">GSSoC Projects List</div>
            <div class="range">
                <div id="decfrom">-</div>
                <input type="number" name="" id="from" value="0">
                <div id="incfrom">+</div>
                <div id="decto">-</div>
                <input type="number" name="" id="to" value="25">
                <div id="incto">+</div>
            </div>
            <div class="table-cont">
                <table id="table">

                </table>
            </div>
        </div>
        <div class="footer align-justify-center">
            Created By Vidhyasagar Dhadnekar with <span class="heart">‚ù§</span>
        </div>
    </div>
</body>
<script src="projects_final.js"></script>
